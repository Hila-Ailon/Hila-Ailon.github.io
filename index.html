<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

    <div class="card bg-dark text-white">
      <img src="header.jpg" class="card-img">
      <div class="card-img-overlay">
        <p class="card-text">THE BIGGST STRATUP EVENT OF THE YEAR</p>


        <!-- Begin Mailchimp Signup Form -->
        <link href="//cdn-images.mailchimp.com/embedcode/horizontal-slim-10_7.css" rel="stylesheet" type="text/css">
        
         </style>
        <div id="mc_embed_signup">
          <form action="https://gmail.us3.list-manage.com/subscribe/post?u=f8d699c15657ef73266e4a505&amp;id=a001210729"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
            novalidate>
            <div id="mc_embed_signup_scroll">
              <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
              <div class="clear">
                <input type="submit" value="Find out more" name="subscribe" id="mc-embedded-subscribe"
                  class="btn btn-primary">
              </div>
            </div>
          </form>
        </div>
        <!--End mc_embed_signup-->

       
    </div>

    
  </body>
</html>
